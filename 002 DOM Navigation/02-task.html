<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>

    <style>
        #color-sample {
            width: 250px;
            height: 70px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="color-sample"></div>
    <p>Колір:<span></span> </p>

    <script>
        /*
        Завдання:
        Виправте сценарій так, щоб окрім зміни кольору div#color-sample у параграфі під div виводилося повідомлення
        Колір: #000000
        Де #000000 значення кольору фону елемента div#color-sample.
        */
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        let colorSampleDiv = document.querySelector("#color-sample");
        colorSampleDiv.style.backgroundColor = getRandomColor();
        let colorIndex = document.querySelector('span');
        colorIndex.innerHTML = getRandomColor();


    </script>
</body>

</html>
